<!DOCTYPE html>
<html>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css"/>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <link rel="stylesheet" href="debtgraph.css">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Debt Control Calculator</title>
  </head>
  <body>
    <div id="main_content">
      <h1>Debt Control Calculator</h1>
      <div id="left_panel">
	<div id="results_area" class="topLevel">
	  <h3>Results</h3>
	  <p>Under your plan, debt held by the public will be <span id="score">86%</span> of GDP in 2026.</p>
	  <p>You would <span id="spend_dir">cut</span> spending by <span id="spend_score">0%</span></p>
	  <p>and <span id="rev_dir">increase</span> revenue by <span id="rev_score">0%</span></p>
	</div>
	<div id="settings" class="topLevel">
	  <h3>Settings</h3>
	  <div class="input" id="plan_select_div">
	    <label for="plan_selector">Base Plan</label>
	    <select name="plan_selector" id="plan_selector">
	      <option name="plan" id="radio_curr" selected>Current Law</option>
	      <option name="plan" id="radio_clinton">Clinton Plan</option>
	      <option name="plan" id="radio_trump">Trump Plan</option>
	    </select>
	  </div>
	  <div class="input" id="target_container">
	    <label for="target_fixed">Target Fixed?</label>
	    <input type="checkbox" name="target_fixed" id="target_fixed">
	  </div>
	  <h4>Exclusions</h4>
	  <div class="input exclude" id="soc_sec_container">
	    <label for="soc_sec_exclude">Social Security:</label>
	    <input type="checkbox" name="soc_sec_exlude" id="soc_sec_exclude">
	  </div>
	  <div class="input exclude" id="medicare_container">
	    <label for="medicare_exclude">Medicare:</label>
	    <input type="checkbox" name="medicare_exlude" id="medicare_exclude">
	  </div>
	  <div class="input exclude" id="defense_container">
	    <label for="defense_exclude">Defense:</label>
	    <input type="checkbox" name="defense_exlude" id="defense_exclude">
	  </div>
	</div> 
	<div id="slider_area" class="topLevel">
	  <div class="slideContainer">
	    <h4>Spending Cuts</h4>
	    <h5>(% non-excluded)</h5>
	    <p>100%</p>
	    <div id="spending_slider" class="inputSlider"> </div>
	    <p>-50%</p>
	    <div class="inFieldContainer">
	      <input type="text" id="spending_in" class="inputField" value="0"/><span>%</span>
	    </div>
	  </div>
	  <div class="slideContainer">
	    <h4>Revenue Gains</h4>
	    <h5>(% total)</h5>
	    <p>100%</p>
	    <div id="revenue_slider" class="inputSlider"> </div>
	    <p>-50%</p>
	    <div class="inFieldContainer">
	      <input type="text" id="revenue_in" class="inputField" value="0"/><span>%</span>
	    </div>
	  </div>
	</div>
	<div id="reset_area" class="topLevel">
	  <input type="button" id="reset_button" value="Reset">
	</div>
      </div>
      <div id="chart_area">
	<div id="series_background">
	  <div id="series_area"> </div>
	</div>
	<div id="end_background">
	  <div id="end_area"> </div>
	</div>
      </div>
    </div>
  </body>
  <!-- local scripts -->
  <script type="text/javascript" src="chartdata.js"> </script>
  <script type="text/javascript" src="debtgraph.js"> </script>
</html>
